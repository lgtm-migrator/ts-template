on: push
name: Build on push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-node@master
      with:
        node-version: '10.x'
    - run: npm install -g yarn
    - run: yarn install
    - run: yarn lint
    - run: yarn compile
    - run: yarn test
